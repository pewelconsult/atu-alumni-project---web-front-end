<div class="container mx-auto px-4 py-8">
  <!-- Header -->
  <div class="bg-gradient-to-r from-primary to-accent text-white rounded-2xl shadow-lg p-6 mb-8 slide-in relative overflow-hidden">
    <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full -translate-y-32 translate-x-32"></div>
    <div class="relative z-10">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold mb-2">Notifications</h1>
          <p class="opacity-90">Stay updated with your network activities</p>
        </div>
        <div class="flex items-center space-x-3">
          <span *ngIf="stats" class="bg-white/20 px-4 py-2 rounded-lg font-bold">
            {{ stats.total_unread }} Unread
          </span>
          <button 
            (click)="markAllAsRead()"
            [disabled]="isMarkingRead || !stats || stats.total_unread === 0"
            class="bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-check-double mr-2"></i>
            Mark All Read
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter Tabs -->
  <div class="bg-white rounded-xl shadow-md p-4 mb-8">
    <div class="flex flex-wrap gap-2">
      <button 
        (click)="applyFilter('all')"
        [class]="selectedFilter === 'all' 
          ? 'bg-primary text-white px-4 py-2 rounded-lg font-medium transition-all duration-300'
          : 'bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-all duration-300'">
        All
        <span *ngIf="stats" class="ml-2">
          ({{ notifications.length }})
        </span>
      </button>
      
      <button 
        (click)="applyFilter('unread')"
        [class]="selectedFilter === 'unread' 
          ? 'bg-primary text-white px-4 py-2 rounded-lg font-medium transition-all duration-300'
          : 'bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-all duration-300'">
        Unread
        <span *ngIf="stats" class="ml-2 bg-red-500 text-white px-2 py-0.5 rounded-full text-xs">
          {{ stats.total_unread }}
        </span>
      </button>
      
      <button 
        (click)="applyFilter('connection_request')"
        [class]="selectedFilter === 'connection_request' 
          ? 'bg-blue-500 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300'
          : 'bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-all duration-300'">
        <i class="fas fa-user-plus mr-1"></i>
        Connections
        <span *ngIf="stats" class="ml-2">
          ({{ stats.unread_by_type.connection_request }})
        </span>
      </button>
      
      <button 
        (click)="applyFilter('event_rsvp')"
        [class]="selectedFilter === 'event_rsvp' 
          ? 'bg-purple-500 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300'
          : 'bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-all duration-300'">
        <i class="fas fa-calendar mr-1"></i>
        Events
        <span *ngIf="stats" class="ml-2">
          ({{ stats.unread_by_type.event_rsvp + stats.unread_by_type.event_reminder }})
        </span>
      </button>
      
      <button 
        (click)="applyFilter('job_application')"
        [class]="selectedFilter === 'job_application' 
          ? 'bg-indigo-500 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300'
          : 'bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-all duration-300'">
        <i class="fas fa-briefcase mr-1"></i>
        Jobs
        <span *ngIf="stats" class="ml-2">
          ({{ stats.unread_by_type.job_application }})
        </span>
      </button>
      
      <button 
        (click)="applyFilter('message')"
        [class]="selectedFilter === 'message' 
          ? 'bg-pink-500 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300'
          : 'bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-all duration-300'">
        <i class="fas fa-comment mr-1"></i>
        Messages
        <span *ngIf="stats" class="ml-2">
          ({{ stats.unread_by_type.message }})
        </span>
      </button>

      <button 
        (click)="deleteAllRead()"
        class="ml-auto bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 transition-all duration-300">
        <i class="fas fa-trash mr-1"></i>
        Clear Read
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-12">
    <i class="fas fa-spinner fa-spin text-primary text-4xl mb-4"></i>
    <p class="text-gray-600">Loading notifications...</p>
  </div>

  <!-- Notifications List -->
  <div *ngIf="!isLoading" class="space-y-4">
    <!-- No Notifications -->
    <div *ngIf="filteredNotifications.length === 0" class="text-center py-12 bg-white rounded-xl shadow-md">
      <i class="fas fa-bell-slash text-gray-300 text-6xl mb-4"></i>
      <h3 class="text-xl font-bold text-gray-700 mb-2">No Notifications</h3>
      <p class="text-gray-500">You're all caught up!</p>
    </div>

    <!-- Notification Cards -->
    <div 
      *ngFor="let notification of filteredNotifications; let i = index" 
      (click)="handleNotificationClick(notification)"
      [class]="notification.is_read 
        ? 'bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition-all duration-300 cursor-pointer border border-gray-100'
        : 'bg-blue-50 rounded-xl shadow-md p-4 hover:shadow-lg transition-all duration-300 cursor-pointer border-2 border-blue-200'"
      class="slide-in"
      [style.animation-delay]="(i * 0.05) + 's'">
      
      <div class="flex items-start space-x-4">
        <!-- Icon -->
        <div [class]="'w-12 h-12 rounded-full flex items-center justify-center text-white flex-shrink-0 ' + getNotificationColor(notification.type)">
          <i [class]="'fas ' + getNotificationIcon(notification.type)"></i>
        </div>

        <!-- Content -->
        <div class="flex-1 min-w-0">
          <div class="flex items-start justify-between mb-1">
            <h3 [class]="notification.is_read ? 'font-medium text-gray-800' : 'font-bold text-gray-900'">
              {{ notification.title }}
            </h3>
            <span class="text-xs text-gray-500 ml-2 flex-shrink-0">
              {{ getTimeAgo(notification.created_at) }}
            </span>
          </div>
          
          <p class="text-gray-600 text-sm mb-2">
            {{ notification.message }}
          </p>

          <!-- Unread Badge -->
          <span *ngIf="!notification.is_read" class="inline-block bg-blue-500 text-white text-xs px-2 py-1 rounded-full">
            New
          </span>
        </div>

        <!-- Delete Button -->
        <button 
          (click)="deleteNotification(notification, $event)"
          class="text-gray-400 hover:text-red-500 transition-colors duration-300 flex-shrink-0">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
