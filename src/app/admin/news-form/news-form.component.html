<div class="min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="lg:ml-64 transition-all duration-300">
    <div class="p-4 md:p-6 lg:p-8">
      <!-- Header -->
      <div class="container mx-auto">
        <div class="bg-gradient-to-r from-primary to-accent text-white rounded-2xl shadow-lg p-5 mb-6 slide-in relative overflow-hidden">
          <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full -translate-y-32 translate-x-32"></div>
          <div class="relative z-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
              <div>
                <h1 class="text-2xl font-bold mb-2">Create New Article</h1>
                <p class="opacity-90 text-sm">Write and publish engaging news articles for the alumni community</p>
              </div>
              <div class="flex space-x-3 mt-4 md:mt-0">
                <button class="bg-white/20 text-white px-4 py-2 rounded-xl hover:bg-white/30 transition-all duration-300 text-sm flex items-center">
                  <i class="fas fa-save mr-2"></i>Save Draft
                </button>
                <button class="bg-white text-primary px-4 py-2 rounded-xl hover:bg-opacity-90 transition-all duration-300 text-sm flex items-center">
                  <i class="fas fa-paper-plane mr-2"></i>Publish Now
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Form Container -->
        <div class="bg-white rounded-2xl shadow-sm p-6">
          <form class="space-y-6">
            <!-- Title -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Article Title</label>
              <input
                type="text"
                placeholder="Enter an engaging title for your article..."
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
              >
            </div>

            <!-- Category and Tags -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                <select class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white text-sm">
                  <option value="">Select a category</option>
                  <option value="general">General</option>
                  <option value="academic">Academic</option>
                  <option value="events">Events</option>
                  <option value="career">Career</option>
                  <option value="alumni">Alumni Stories</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tags (Optional)</label>
                <input
                  type="text"
                  placeholder="Add tags separated by commas..."
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                >
              </div>
            </div>

            <!-- Featured Image -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Featured Image</label>
              <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-primary transition-colors duration-300">
                <div class="space-y-4">
                  <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-cloud-upload-alt text-2xl text-gray-400"></i>
                  </div>
                  <div>
                    <p class="text-sm text-gray-600">Drag and drop an image here, or click to browse</p>
                    <p class="text-xs text-gray-400 mt-1">PNG, JPG, GIF up to 10MB</p>
                  </div>
                  <button type="button" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition-colors duration-300 text-sm">
                    Choose File
                  </button>
                </div>
              </div>
            </div>

            <!-- Content -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Article Content</label>
              <div class="border border-gray-300 rounded-xl overflow-hidden">
                <!-- Toolbar -->
                <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
                  <div class="flex flex-wrap gap-2">
                    <button type="button" class="p-2 hover:bg-gray-200 rounded text-gray-600 text-sm" title="Bold">
                      <i class="fas fa-bold"></i>
                    </button>
                    <button type="button" class="p-2 hover:bg-gray-200 rounded text-gray-600 text-sm" title="Italic">
                      <i class="fas fa-italic"></i>
                    </button>
                    <button type="button" class="p-2 hover:bg-gray-200 rounded text-gray-600 text-sm" title="Underline">
                      <i class="fas fa-underline"></i>
                    </button>
                    <div class="w-px h-6 bg-gray-300 mx-2"></div>
                    <button type="button" class="p-2 hover:bg-gray-200 rounded text-gray-600 text-sm" title="Link">
                      <i class="fas fa-link"></i>
                    </button>
                    <button type="button" class="p-2 hover:bg-gray-200 rounded text-gray-600 text-sm" title="Image">
                      <i class="fas fa-image"></i>
                    </button>
                    <button type="button" class="p-2 hover:bg-gray-200 rounded text-gray-600 text-sm" title="List">
                      <i class="fas fa-list-ul"></i>
                    </button>
                  </div>
                </div>
                <!-- Editor -->
                <textarea
                  rows="15"
                  placeholder="Start writing your article here..."
                  class="w-full px-4 py-4 focus:outline-none text-sm resize-none"
                ></textarea>
              </div>
            </div>

            <!-- SEO Settings -->
            <div class="bg-gray-50 rounded-xl p-6">
              <h3 class="text-lg font-semibold text-gray-800 mb-4">SEO Settings</h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Meta Description</label>
                  <textarea
                    rows="3"
                    placeholder="Brief description for search engines..."
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm resize-none"
                  ></textarea>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Keywords</label>
                  <input
                    type="text"
                    placeholder="Enter keywords separated by commas..."
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                  >
                </div>
              </div>
            </div>

            <!-- Publishing Options -->
            <div class="bg-gray-50 rounded-xl p-6">
              <h3 class="text-lg font-semibold text-gray-800 mb-4">Publishing Options</h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Publish Status</label>
                  <select class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white text-sm">
                    <option value="draft">Save as Draft</option>
                    <option value="publish">Publish Now</option>
                    <option value="schedule">Schedule for Later</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Schedule Date (Optional)</label>
                  <input
                    type="datetime-local"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                  >
                </div>
              </div>

              <!-- Featured Article -->
              <div class="mt-6">
                <label class="flex items-center">
                  <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                  <span class="ml-2 text-sm text-gray-700">Mark as featured article</span>
                </label>
                <p class="text-xs text-gray-500 mt-1 ml-5">Featured articles appear prominently on the homepage</p>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row justify-end gap-4 pt-6 border-t border-gray-200">
              <button type="button" class="w-full sm:w-auto bg-gray-100 text-gray-700 px-6 py-3 rounded-xl hover:bg-gray-200 transition-colors duration-300 text-sm font-medium">
                Cancel
              </button>
              <button type="button" class="w-full sm:w-auto bg-primary text-white px-6 py-3 rounded-xl hover:bg-opacity-90 transition-colors duration-300 text-sm font-medium">
                Save Article
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
